# 字体宽度数据文件，如果不存在，将读取内置的字体宽度数据
fonts-file: 'font.json'
# 客户端是否开启强制 Unicode 字体，这将影响字体宽度计算逻辑
forces-unicode-font: false
# 悬浮字字体宽度与世界单位尺寸（一个方块的边长）的比例缩放关系
font-char-scale:
  # 样例字符
  sample-char: ' '
  # 多少个字符代表一个完整方块的边长 9+(20/27)
  location-scale: 9.7407407407407407
# 指定文本悬浮字每一行的高度，用于界面高度运算
line-height: 12.5
# 准心悬停检查定时器的运行周期 (tick)
# 数值越小，对服务器压力越大，但菜单更新也越流畅
timer-period: 1
